<!DOCTYPE html>
<html lang="Pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/CSS/stayle.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header class="logo">
        <img src="/img/Luffys_flag_icon-icons.com_76118.png" width="100px" alt="Letra A. logo da alura">
    </header>

    <main class="main">

        <section class="tudo">
            <textarea class="input-texto" cols="40" rows="8" placeholder="Digite seu texto"></textarea>


            <div class="botoes">
                <button class="encriptar" onclick="bntEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="bntDesencriptar()">Descriptografar</button>
            </div>


            <div class="alert">

                <p> <img src="/img/alerta.png" width="40px"
                        alt="Icone de alerta para uso de letras minusculas e sem acento"> Apenas palavras com
                    letras minusculas e sem acento</p>
            </div>

            <section>
                <textarea class="mensagem" cols="20" rows="10" placeholder="ihaaa... O que vc quer?"></textarea>
                <button class="copiar" id="copiarMsg" onclick="copiar()">
                    Copiar
                </button>
            </section>



        </section>


    </main>
</body>


<script src="/JS/script.js"></script>

</html>
